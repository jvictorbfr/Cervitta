<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Cervitta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contato</h1>
  </header>
  <main class="contact-container">
    <!-- Coluna Esquerda: Redes Sociais -->
    <div class="contact-info">

      <!-- Instagram -->
      <div class="social-item-insta">
        <img src="instagram.png" alt="Instagram" class="social-icon">
        <a href="https://www.youtube.com/watch?v=Vy8o9ZCMSLI">@cervitta</a>
      </div>

      <!-- Site -->
      <div class="social-item">
        <img src="site.png" alt="Site" class="social-icon">
        <a href="https://www.youtube.com/watch?v=Vy8o9ZCMSLI" target="_blank">www.cervittaoficial.com.br</a>
      </div>

      <!-- E-mail -->
      <div class="social-item">
        <img src="e-mail.png" alt="E-mail" class="social-icon">
        <a href="https://www.youtube.com/watch?v=Vy8o9ZCMSLI">contato@cervitta.com.br</a>
      </div>

      <!-- WhatsApp -->
      <div class="social-item">
        <img src="whatsapp.png" alt="WhatsApp" class="social-icon">
        <span>(21) 96704-0375</span>
      </div>
    </div>

    <!-- Coluna Direita: Logo -->
    <div class="contact-logo">
    <a href="index.html">
      <img src="logo.png" alt="Logo Cervitta" class="logo-img">
    </a>
    </div>
  </main>
</body>
</html>
